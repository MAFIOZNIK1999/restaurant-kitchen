<ul class="sidebar-nav list-group">

    <li class="list-group-item">
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>

  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}">Login</a></li>
  {% endif %}

  <br>
  <li class="list-group-item"><a href="{% url 'kitchen:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'kitchen:dish-type-list' %}">All types of dishes</a></li>
  <li class="list-group-item"><a href="{% url 'kitchen:dish-list' %}">All dishes</a></li>

</ul>
